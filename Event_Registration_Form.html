<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: white;
            background-image: url('https://assets-news.housing.com/news/wp-content/uploads/2019/08/21110213/Top-5-localities-to-invest-in-Hyderabad-FB-1200x700-compressed.jpg');
            overflow: scroll;
            background-color: blue;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            /* background-position: ; */
        }
        .box{
            opacity: 0.5;
            float: right;
        }
        .btn{
            width: 150px;
            
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Welcome to New Year 2025 Event</h1>
    <h2 style="text-align: center;">In Hyderabad</h2>
    <fieldset style="margin: 10px 530px;">
        <legend style="text-align: center;">Event Registration Form</legend><br>
        <fieldset>
            <legend style="text-align: center;">Personal Information</legend>
            <label for="fname">Firstname </label>
            <input type="text" name="fname" placeholder="Enter your Firstname" class="box"><br><br>
            <label for="lname">Lastname </label>
            <input type="text" name="lname" placeholder="Enter your Lastname" class="box"><br><br>
            <label for="dob">Date of Birth </label>
            <input type="date" name="dob" placeholder="Enter your DOB" class="box"><br><br>
            <label>Gender: </label>
            <input type="radio" name="gen" id="">
            <label for="gen">Male</label>
            <input type="radio" name="gen" id="">
            <label for="gen">Female</label><br><br>
            <label for="age">Age</label>
            <input type="number" name="age" placeholder="Enter your age" class="box"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" class="box"><br><br>
            <label for="phno">Phone Number</label>
            <input type="tel" name="phno" placeholder="Enter phone number" class="box"><br><br>
            <label for="img">Image</label>
            <input type="file" name="img" class="box"><br><br>
            <span>Where did you hear about this event?</span><br><br>
            <input type="radio" name="event" id="yt">
            <label for="yt">YouTube</label>
            <input type="radio" name="event" id="in">
            <label for="in">Instagram</label>
            <input type="radio" name="event" id="fb">
            <label for="fb">Facebook</label>
            <input type="radio" name="event" id="ot">
            <label for="ot">Other</label><br><br>
            <label for="address">Present Address</label><br><br>
            <textarea name="address" cols="50" rows="5" placeholder="Enter your Address" class="box"></textarea><br><br>
        </fieldset><br>
        <fieldset>
            <legend style="text-align: center;">Preferences</legend>
            <label for="num">Number of Persons:</label>
            <input type="number" name="num" class="box"><br><br>
            <span>Dietary Needs:  </span>
            <input type="checkbox" name="veg" >
            <label for="veg">Vegetarian</label>
            <input type="checkbox" name="nveg" >
            <label for="nveg">Non-Vegetarian</label><br><br>
            <span>Do you require parking?</span>
            <input type="radio" name="yes" >
            <label for="yes">Yes</label>
            <input type="radio" name="no" >
            <label for="no">No</label><br><br>
            <label for="attend">Attend with</label>
            <select name="attend" class="box">
                <option value="sel">Select</option>
                <option value="fam">Family</option>
                <option value="fnd">Friends</option>
                <option value="std">Students</option>
                <option value="clg">colleague</option>
                <option value="oth">Other</option>
            </select><br><br>
            <span>Do you like to be volunteer?</span>
            <input type="radio" name="yes" id="">
            <label for="yes">Yes</label>
            <input type="radio" name="no" id="">
            <label for="no">No</label><br><br>
            <label for="queries">If you have any queries: </label><br><br>
            <textarea name="queries" cols="50" rows="5" placeholder="please ask here..." class="box"></textarea><br><br>
        </fieldset><br>
        <center>
            <input type="button" value="Reset" class="box btn">
            <input type="button" value="Register" class="box btn">
        </center>

    </fieldset>
</body>
</html>
