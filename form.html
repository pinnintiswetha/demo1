<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>APPLICATION</h1>
    <fieldset>
        <legend>student</legend>
        <label for="name">Name: </label>
        <input type="text" placeholder="Enter your name" name="name"><br><br>
        <label for="age">Age:</label>
        <input type="number" placeholder="Enter your Age" name="age"><br><br>
        <label for="dob">DOB: </label>
        <input type="date" placeholder="Enter your DOB" name="dob"><br><br>
        <input type="radio" name="gen">
        <label for="gen">male</label><br>
        <input type="radio" name="gen">
        <label for="gen">female</label><br><br>
        <label for="mobile">Mobile no: </label>
        <input type="tel" placeholder="Enter your phone number" name="mobile"><br><br>
        <label for="email">Email: </label>
        <input type="email" placeholder="Enter your email" name="email"><br><br>
        <label for="pass">Password: </label>
        <input type="password" placeholder="Enter your password" name="pass"><br><br>
        <label for="cpass">Confirm Password: </label>
        <input type="password" placeholder="Enter your Confirm Password" name="cpass"><br><br>
        <input type="button" value="submit">
    </fieldset>
    <!-- dropdown using select and option -->
    <select name="country" id="">
        <option value="us">us</option>
        <option value="in">india</option>
        <option value="uk">uk</option>
        <option value="as">austalia</option>
    </select>
    <select name="vehicle" id="">
        <optgroup label="cars">
            <option value="swift">swift</option>
            <option value="alto">alto</option>
        </optgroup>
        <optgroup label="bikes">
            <option value="pulsar">pulsar</option>
            <option value="apache">apache</option>
        </optgroup>
    </select>
    <br><br>
    <fieldset>
        <legend>recipe</legend>
        <h3>select favourite recipe</h3>
        <select name="recipe" id="">
            <option value="select">select</option>
            <optgroup label="veg">
                <option value="potato curry">potato curry</option>
                <option value="lady finger">lady finger</option>
                <option value="paneer">paneer</option>
                <option value="mushroom">mushroom</option>
            </optgroup>
            <optgroup label="non veg">
                <option value="fish">fish</option>
                <option value="egg">egg</option>
                <option value="chicken">chicken</option>
                <option value="meat">meat</option>
            </optgroup>
            <optgroup label="other">
                <option value="pizza">pizza</option>
                <option value="biryani">biryani</option>
                <option value="fried rice">fried rice</option>
                <option value="chapathi">chapathi</option>
            </optgroup>
        </select>
    </fieldset>
    <br><br>
    <!-- datalist tag -->
    <input type="text" list="ice-cream" name="ice-cream-flavour" placeholder="enter favourite ice-cream">
    <datalist id="ice-cream">
        <option value="chocolate"></option>
        <option value="vanilla"></option>
        <option value="starberry"></option>
    </datalist>
    <br><br>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" name="a" id="a">
        <input type="number" name="b" id="b">
        <output name="result" style="border: 2px solid blue;"></output>
    </form>
</div>
</body>
</html>
